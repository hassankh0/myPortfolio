<div class="resume-section-content">
  <h2 class="mb-5">Projects</h2>
<div class="row">
  <div class="btn-group mb-3" role="group" aria-label="Basic example">
    <button  class="btn btn-primary" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-primary" *ngFor="let categorie of categories" [class.active]="filterBy=='{{categorie}}'" (click)="onChangeFilter(categorie)">{{categorie | titlecase}}</button>
  </div>
  <div class="container">
    <div class="row align-items-center" id="thumbnailsList">
      <div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let project of (projects | projectsFilter:filterBy)">
          <app-project-item [project]=project ></app-project-item>
      </div>
    </div>
  </div>
</div>
</div>
